<ion-view view-title="Map">       
    <ion-content data-tap-disabled="true">
      <div id="map">
        <ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.markersEvents">
          <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()"> 
          </ui-gmap-marker>        
        </ui-gmap-google-map>         
        </div>
        <div style="overflow-y: scroll; height: 45vh"> 
        <div class="card stable-bg ink ink-dark" ng-repeat="foodbank in foodbankLocations">
            <div class="item item-avatar item-text-wrap">
                <span class="avatar">
                    <label>
                      <input type="checkbox" style="display: none" ng-model="expand" value="1"><span><i class="icon ion-ios-home-outline"></i></span>
                    </label>
                </span>
              <strong>{{ foodbank.name }}</strong><br>
                Address: {{ foodbank.address }}<br>
                Phone: {{ foodbank.phone_number }}
            </div>
        </div>
        </div>
    </ion-content> 
</ion-view>
