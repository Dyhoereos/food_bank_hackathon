<ion-view view-title="News Feed">
  <ion-content class="padding">
    <h1> In News Feed </h1>
      <div class="list card" ng-repeat="post in validNewsPosts">
        <div class="item item-divider">Blog</div>
        <div class="item item-body">
          <div>
            {{ post.content }}
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
